<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" [routerLink]="[links[0].url]" [textContent]="title" (click)="linkClicked(links[0])"></a>
        <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
            data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
            <ul class="navbar-nav mr-auto">
                <ng-container *ngFor="let link of links">
                    <li class="nav-item" [ngClass]="{'active': link.active }" (click)="linkClicked(link)">
                        <a class="nav-link" [routerLink]="[link.url]">
                            <span [textContent]="link.title"></span>
                            <span class="sr-only" *ngIf="link.active">(current)</span>
                        </a>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</nav>
