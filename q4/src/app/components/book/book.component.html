<section class="container book-section" >
    <ng-container *ngIf="selectedBook">
        <div class="row">
            <div class="col-6">
                <h2 class="float-left book-title" [textContent]="selectedBook.title"></h2>
            </div>
            <div class="col-6">
                <div class="upvote float-right">
                    <p class="upvoted-times" [textContent]="'Upvoted ' + selectedBook.upvotes + ' times'"></p>
                    <button type="button" class="btn btn-warning upvote-btn">Upvote</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p class="book-author" [textContent]="selectedBook.author"></p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-4">
                <img class="img-fluid book-image" [src]="selectedBook.cover" />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 [textContent]="'Synopsis'"></h3>
                <p class="synopsis" [textContent]="selectedBook.synopsis"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="rating" [textContent]="'Rating: ' + selectedBook.rating + '/10'"></p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h4>Comments</h4>
                <div class="comments-display" *ngFor="let row of comments">
                    <h5 [textContent]="row.name"></h5>
                    <p [textContent]="row.comment"></p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h4>Post a Comment</h4>
                <form name="messageForm" [formGroup]="commentsForm" (submit)="onSubmit()">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter Your name" name="name" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Comment</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" placeholder="Enter Your message" name="message" formControlName="comment" rows="10" cols="100"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ng-container>
    <p *ngIf="!selectedBook">Loading Book Data ...</p>
</section>
